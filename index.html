<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>拼車系統</title>
  <base href="/itzy/">
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      padding: 40px;
      background-color: #f8f9fa;
      color: #333;
      line-height: 1.8;
      max-width: 800px;
      margin: auto;
    }

    h1, h2 {
      color: #007BFF;
      border-bottom: 2px solid #007BFF;
      padding-bottom: 5px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    form {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    label {
      display: block;
      margin-bottom: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 8px 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      margin-top: 15px;
      padding: 10px 18px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    /* 這是切換用的小按鈕 */
    .toggle-btn {
      background-color: #007BFF;
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 4px;
      margin-left: 10px;
      cursor: pointer;
      border: none;
      color: white;
      transition: background-color 0.3s ease;
    }

    .toggle-btn:hover {
      background-color: #0056b3;
    }

    #statusMsg {
      margin-top: 15px;
      font-weight: bold;
      color: #dc3545;
    }

    #photoGallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 30px;
    }

    img.product-photo {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border: 2px solid #ddd;
      border-radius: 6px;
      transition: transform 0.2s;
    }

    img.product-photo:hover {
      transform: scale(1.05);
      border-color: #007BFF;
    }

    #recordsWrapper {
      overflow-x: auto;
    }

    #recordsTable {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      overflow: hidden;
    }

    #recordsTable th,
    #recordsTable td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    #recordsTable th {
      background-color: #007BFF;
      color: white;
    }

    #recordsTable tr:hover {
      background-color: #f1f1f1;
    }

    /* 切換隱藏樣式 */
    .visible {
      display: flex !important;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <h1>拼車</h1>
  <h2>匯款資訊</h2>
  A:中信<br>
  B:郵局

  <h2>填入資料</h2>
  <form id="auctionForm">
    <label>FB姓名: <input type="text" name="fb_name" required /></label><br>

    <label>購買通路:
      <select name="purchase_channel" id="purchase_channel" required>
        <option value="">--請選擇--</option>
        <option value="MS1">ms1(線上)感冒</option>
        <option value="ms1">ms1(線下)表符</option>
        <option value="WM1">wm線上</option>
        <option value="wm1">wm線下</option>
      </select>
    </label><br>

    <label>拚幾位成員:
      <select name="members_count" required>
        <option value="">--請選擇--</option>
        <option value="1">1位</option>
        <option value="2">2位</option>
        <option value="3">3位</option>
        <option value="4">4位</option>
        <option value="5">5位</option>
      </select>
    </label><br>

    <label>拚誰: <input type="text" name="partners" /></label><br>
    <label>匯款金額: <input type="number" name="bundle_price" required /></label><br>
    <label>備註: <input type="text" name="remarks" /></label><br>

    <button type="submit">送出</button>
  </form>

  <p id="statusMsg"></p>

  <button id="toggleSectionBtn">切換特典 / 對帳表</button>

  <h2>特典圖片區</h2>
  <div id="photoGallery" class="visible">
    <!-- 圖片路徑改為絕對路徑，確保不受 base href 影響 -->
    <img src="imagers/ms1_A.jpg" alt="商品照片" class="product-photo" />
    <img src="imagers/ms1_B.jpg" alt="商品照片" class="product-photo" />
    <img src="imagers/wm.jpg" alt="特典圖片" class="product-photo" />
  </div>

  <h2>對帳表</h2>
  <div id="recordsWrapper" class="hidden">
    <table id="recordsTable">
      <thead>
        <tr>
          <th>拼車群</th>
          <th>車主</th>
          <th>進度</th>
          <th>備註</th>
        </tr>
      </thead>
      <tbody>
        <!-- JS 自動生成 -->
      </tbody>
    </table>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toggleBtn = document.getElementById('toggleSectionBtn');
      const photoGallery = document.getElementById('photoGallery');
      const recordsWrapper = document.getElementById('recordsWrapper');
      const form = document.getElementById('auctionForm');
      const statusMsg = document.getElementById('statusMsg');
      const purchaseChannelSelect = document.getElementById('purchase_channel');

      // 限制 ms1 選項到 6/4
      const today = new Date();
      const deadline = new Date('2025-06-04');
      if (today > deadline) {
        [...purchaseChannelSelect.options].forEach(option => {
          if (option.value.toLowerCase().includes('ms1')) {
            option.disabled = true;
            option.textContent += '（已截止）';
          }
        });
      }

      // 表單送出
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        try {
          const res = await fetch(
            'https://script.google.com/macros/s/AKfycbziuTpxNyOEAOWgqwyhAaYaw9Peo1KYKw05pBjNb3xrUUdqNQyYJphKovWCBZOeW2TZ/exec',
            {
              method: 'POST',
              body: JSON.stringify(data),
              headers: {
                'Content-Type': 'application/json',
              },
            }
          );
          const result = await res.json();
          if (result.result === 'success') {
            statusMsg.textContent = '✅ 成功送出！';
            form.reset();
          } else {
            statusMsg.textContent = '❌ 發生錯誤，請稍後再試';
          }
        } catch (err) {
          console.error(err);
          statusMsg.textContent = '❌ 發送失敗，請檢查網路或聯絡管理員';
        }
      });

      // 單一按鈕切換特典圖片區和對帳表，互斥顯示
      toggleBtn.addEventListener('click', () => {
        if (photoGallery.classList.contains('visible')) {
          photoGallery.classList.remove('visible');
          photoGallery.classList.add('hidden');

          recordsWrapper.classList.remove('hidden');
          recordsWrapper.classList.add('visible');
        } else {
          recordsWrapper.classList.remove('visible');
          recordsWrapper.classList.add('hidden');

          photoGallery.classList.remove('hidden');
          photoGallery.classList.add('visible');
        }
      });
    });
  </script>
</body>
</html>
