<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>拼車系統</title>
  <base href="/itzy/">
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      padding: 40px;
      background-color: #f8f9fa;
      color: #333;
      line-height: 1.8;
      max-width: 800px;
      margin: auto;
    }

    h1, h2 {
      color: #007BFF;
      border-bottom: 2px solid #007BFF;
      padding-bottom: 5px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    form {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    label {
      display: block;
      margin-bottom: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    input[type="datetime-local"],
    select.custom-select {
      width: 100%;
      padding: 10px 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }

    input[type="file"] {
      margin-top: 5px;
    }

    button {
      margin-top: 15px;
      padding: 10px 18px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    .toggle-btn {
      background-color: #007BFF;
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 4px;
      margin-left: 10px;
      cursor: pointer;
      border: none;
      color: white;
      transition: background-color 0.3s ease;
    }

    .toggle-btn:hover {
      background-color: #0056b3;
    }

    #statusMsg {
      margin-top: 15px;
      font-weight: bold;
      color: #dc3545;
    }

    #photoGallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 30px;
    }

    img.product-photo {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border: 2px solid #ddd;
      border-radius: 6px;
      transition: transform 0.2s;
      cursor: pointer;
    }

    img.product-photo:hover {
      transform: scale(1.05);
      border-color: #007BFF;
    }

    #recordsWrapper {
      overflow-x: auto;
    }

    #recordsTable {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      overflow: hidden;
    }

    #recordsTable th,
    #recordsTable td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    #recordsTable th {
      background-color: #007BFF;
      color: white;
    }

    #recordsTable tr:hover {
      background-color: #f1f1f1;
    }

    .visible {
      display: flex !important;
    }

    .hidden {
      display: none !important;
    }

    #lightboxOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #lightboxImage {
      max-width: 90%;
      max-height: 90%;
      border: 5px solid #fff;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <h1>拼車</h1>

  <h2>填入資料</h2>
  <form id="auctionForm">
    <label>姓名:
      <select name="fb_name" class="custom-select" required>
        <option value="">--請選擇--</option>
        <option value="yating">yating</option>
        <option value="ming">ming</option>
      </select>
    </label>

    <label>通路:
      <input type="text" name="purchase_channel" placeholder="請輸入通路" required />
    </label>

    <label>拚誰:<br>
      <label><input type="checkbox" name="members" value="志" /> 志</label>
      <label><input type="checkbox" name="members" value="粒" /> 粒</label>
      <label><input type="checkbox" name="members" value="溜" /> 溜</label>
      <label><input type="checkbox" name="members" value="領" /> 領</label>
      <label><input type="checkbox" name="members" value="娜" /> 娜</label>
      <label><input type="checkbox" name="members" value="其他" /> 其他</label>
    </label>

    <label>一車?：
      <label><input type="radio" name="one_car" value="是" required /> 是</label>
      <label><input type="radio" name="one_car" value="否" /> 否</label>
    </label>

    <label>跟誰的車:
      <input type="text" name="partners" placeholder="輸入代號，如 火車" />
    </label>

    <label>誰付: 
      <select name="payer" class="custom-select" required>
        <option value="">--請選擇--</option>
        <option value="yating">yating</option>
        <option value="ming">ming</option>
      </select>
    </label>

    <label>匯款金額:
      <input type="number" name="bundle_price" required />
    </label>

    <label>憑證:<br>
      <input type="file" name="voucher" accept="image/*" />
    </label>

    <label>備註:
      <input type="text" name="remarks" />
    </label>

    <label>填寫時間:
      <input type="datetime-local" name="submit_time" required />
    </label>

    <button type="submit">送出</button>
  </form>

  <p id="statusMsg"></p>

  <button id="toggleSectionBtn">切換特典 / 對帳表</button>

  <h2>特典圖片區</h2>
  <div id="photoGallery" class="visible">
    <img src="ms1_A.jpg" alt="特典圖片" class="product-photo" />
    <img src="ms1_B.jpg" alt="特典圖片" class="product-photo" />
    <img src="wm.jpg" alt="特典圖片" class="product-photo" />
    <img src="預覽整理.jpg" alt="特典圖片" class="product-photo" />
  </div>

  <h2>對帳表</h2>
  <label>要看誰: 
    <select id="filterFbName" class="custom-select">
      <option value="">全部</option>
      <option value="yating">yating</option>
      <option value="ming">ming</option>
    </select>
  </label>

  <div id="recordsWrapper" class="hidden">
    <table id="recordsTable">
      <thead>
        <tr>
          <th>姓名</th>
          <th>通路</th>
          <th>拚誰</th>
          <th>跟誰的車</th>
          <th>一車</th>
          <th>誰付</th>
          <th>匯款金額</th>
          <th>備註</th>
          <th>填寫時間</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="lightboxOverlay">
    <img id="lightboxImage" src="" alt="放大圖片">
  </div>

  <script>
  document.getElementById('auctionForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form);
    
    // 組裝資料
    const data = {
      fb_name: formData.get('fb_name'),
      purchase_channel: formData.get('purchase_channel'),
      members: formData.getAll('members'), // 多選
      one_car: formData.get('one_car'),
      partners: formData.get('partners'),
      payer: formData.get('payer'),
      bundle_price: formData.get('bundle_price'),
      remarks: formData.get('remarks'),
      submit_time: formData.get('submit_time') || new Date().toISOString()
    };

    // 顯示傳送狀態
    const statusMsg = document.getElementById('statusMsg');
    statusMsg.textContent = '資料傳送中...';

    try {
      const res = await fetch('https://gas-proxy.za91410.workers.dev/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      if (result.result === '成功' || res.ok) {
        statusMsg.textContent = '✅ 送出成功';
        form.reset();
      } else {
        statusMsg.textContent = '❌ 送出失敗：' + (result.message || '未知錯誤');
      }
    } catch (err) {
      console.error('傳送錯誤:', err);
      statusMsg.textContent = '❌ 錯誤發生：' + err.message;
    }
  });
</script>

</body>
</html>
